<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h2>My Profile</h2>
            <nav>
                <ul>
                    <li><a href="#">View Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Confession App</h1>
            </header>

            <section class="new-post">
                <h2>Create a New Post</h2>
                <form id="post-form">
                    <textarea id="post-content" placeholder="What's on your mind?" required></textarea><br>
                    <button type="submit">Post</button>
                </form>
            </section>

            <section class="posts">
                <h2>Posts</h2>
                <div id="post-list">
                    <!-- Posts will appear here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const postContent = document.getElementById('post-content').value.trim();

            if (postContent) {
                const postList = document.getElementById('post-list');
                const newPost = document.createElement('div');
                newPost.classList.add('post');
                newPost.innerHTML = `<p>${postContent}</p>`;
                postList.prepend(newPost); // Add the new post to the top of the list

                document.getElementById('post-content').value = ''; // Clear input field
            } else {
                alert("Please write something before posting!"); // Alert if the textarea is empty
            }
        });
    </script>
</body>
</html>
