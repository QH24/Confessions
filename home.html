<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Home</title>
    <style>
        /* CSS styles for dark high-contrast pink theme */
        body {
            background-color: #1d1d1d; /* Dark background */
            color: #ff69b4; /* Bright pink text */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
        }

        .wrapper {
            display: flex; /* Flexbox for layout */
            height: 100vh; /* Full height */
        }

        aside.sidebar {
            background-color: #2d2d2d; /* Dark sidebar */
            padding: 20px; /* Inner padding */
            width: 250px; /* Fixed width */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        aside.sidebar h2 {
            margin-bottom: 20px; /* Space below heading */
            font-size: 24px; /* Heading font size */
        }

        aside.sidebar nav ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        aside.sidebar nav ul li {
            margin: 10px 0; /* Space between items */
        }

        aside.sidebar nav ul li a {
            color: #ff69b4; /* Link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth transition */
        }

        aside.sidebar nav ul li a:hover {
            color: #ff1493; /* Darker pink on hover */
        }

        main.main-content {
            flex-grow: 1; /* Take remaining space */
            padding: 20px; /* Inner padding */
            background-color: #2d2d2d; /* Dark main content background */
            overflow-y: auto; /* Scrollable content */
        }

        main.main-content header h1 {
            margin-bottom: 20px; /* Space below heading */
            font-size: 28px; /* Heading font size */
        }

        section.new-post {
            margin-bottom: 20px; /* Space below new post section */
        }

        section.new-post h2 {
            margin-bottom: 10px; /* Space below subheading */
            font-size: 24px; /* Subheading font size */
        }

        textarea#post-content {
            width: 100%; /* Full width */
            height: 100px; /* Fixed height */
            padding: 10px; /* Inner padding */
            margin-bottom: 15px; /* Space below textarea */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #3d3d3d; /* Textarea background */
            color: #ff69b4; /* Text color */
            font-size: 16px; /* Font size */
        }

        textarea#post-content::placeholder {
            color: #ff85c8; /* Lighter pink for placeholder */
        }

        button {
            background-color: #ff69b4; /* Button background */
            color: white; /* Button text color */
            padding: 10px; /* Inner padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Button font size */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        section.posts {
            margin-top: 20px; /* Space above posts section */
        }

        section.posts h2 {
            margin-bottom: 10px; /* Space below subheading */
            font-size: 24px; /* Subheading font size */
        }

        #post-list {
            margin-top: 10px; /* Space above post list */
        }

        .post {
            background-color: #3d3d3d; /* Background for individual posts */
            padding: 10px; /* Inner padding */
            margin-bottom: 10px; /* Space below posts */
            border-radius: 5px; /* Rounded corners */
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h2>My Profile</h2>
            <nav>
                <ul>
                    <li><a href="#">View Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Confession App</h1>
            </header>

            <section class="new-post">
                <h2>Create a New Post</h2>
                <form id="post-form">
                    <textarea id="post-content" placeholder="What's on your mind?" required></textarea><br>
                    <button type="submit">Post</button>
                </form>
            </section>

            <section class="posts">
                <h2>Posts</h2>
                <div id="post-list">
                    <!-- Posts will appear here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const postContent = document.getElementById('post-content').value.trim();

            if (postContent) {
                const postList = document.getElementById('post-list');
                const newPost = document.createElement('div');
                newPost.classList.add('post');
                newPost.innerHTML = `<p>${postContent}</p>`;
                postList.prepend(newPost); // Add the new post to the top of the list

                document.getElementById('post-content').value = ''; // Clear input field
            } else {
                alert("Please write something before posting!"); // Alert if the textarea is empty
            }
        });
    </script>
</body>
</html>
