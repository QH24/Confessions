<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession App</title>
    
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #f5f5f5; /* Light text color for contrast */
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif; /* Change to Comic Sans with fallbacks */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2c2c2c; /* Darker container for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%; /* Make it responsive */
            max-width: 400px; /* Set a max width */
            text-align: center;
        }

        h1 {
            color: #ff66b2; /* Bright pink for headers */
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Textarea background color */
            color: #f5f5f5; /* Text color */
            resize: none; /* Disable resize */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff66b2; /* Button color */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3385; /* Darker pink on hover */
        }

        .posts {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .post {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .post p {
            margin: 0;
        }
    </style>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsIPTC8vUIxpcqAmo0UwA4VB3rf6Rkr8E",
            authDomain: "confessions-2024.firebaseapp.com",
            projectId: "confessions-2024",
            storageBucket: "confessions-2024.appspot.com",
            messagingSenderId: "1036184989164",
            appId: "1:1036184989164:web:85cce380b1345a023d24c9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Post function
        document.addEventListener('DOMContentLoaded', () => {
            const postForm = document.getElementById('post-form');
            const postContent = document.getElementById('post-content');
            const postsContainer = document.getElementById('posts-container');

            // Function to submit a post
            postForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                const content = postContent.value.trim();
                if (content) {
                    // Add a new post to Firestore
                    try {
                        await addDoc(collection(db, "posts"), {
                            username: "UNDEFINED", // Same username for everyone
                            content: content,
                            timestamp: new Date() // Add a timestamp
                        });
                        postContent.value = ''; // Clear input
                        loadPosts(); // Reload posts after adding
                    } catch (error) {
                        console.error("Error adding document: ", error);
                    }
                } else {
                    alert("Please write something before posting!");
                }
            });

            // Function to load posts
            const loadPosts = async () => {
                postsContainer.innerHTML = ''; // Clear the posts container
                const querySnapshot = await getDocs(collection(db, "posts"));
                querySnapshot.forEach((doc) => {
                    const post = document.createElement('div');
                    post.classList.add('post');
                    post.innerHTML = `<p><strong>${doc.data().username}</strong>: ${doc.data().content}</p>`;
                    postsContainer.appendChild(post);
                });
            };

            // Load posts on page load
            loadPosts();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Confession App</h1>
        <form id="post-form">
            <textarea id="post-content" placeholder="What's on your mind?" required></textarea><br>
            <button type="submit">Post</button>
        </form>
        <div class="posts" id="posts-container">
            <!-- Posts will appear here -->
        </div>
    </div>
</body>
</html>
