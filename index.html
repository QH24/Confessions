<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter School Code</title>

    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            color: #00d9d9;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00d9d9;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00b0b0;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

    <script>
        function checkCode() {
            const code = document.getElementById('school-code').value.trim();

            if (code === '2420') {
                window.location.href = 'slhs.html'; // Redirect to slhs.html
            } else if (code === '1306') {
                window.location.href = 'home.html'; // Redirect to home.html
            } else {
                document.getElementById('error-message').textContent = 'Invalid code. Please try again.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter School Code</h1>
        <input type="text" id="school-code" placeholder="Enter your school code" required>
        <button onclick="checkCode()">Submit</button>
        <p id="error-message" class="error"></p>
    </div>
</body>
</html>
