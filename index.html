<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #f5f5f5; /* Light text color for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2c2c2c; /* Darker container for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #ff66b2; /* Bright pink for headers */
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Input background color */
            color: #f5f5f5; /* Text color */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff66b2; /* Button color */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3385; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <form id="password-form">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const password = document.getElementById('password').value.trim();

            // Check if the password is correct
            if (password === "8888") {
                // Redirect to home.html if the password is correct
                window.location.href = 'home.html';
            } else {
                alert("Incorrect password! Please try again.");
            }
        });
    </script>
</body>
</html>
