<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession App - Login</title>
    <style>
        /* CSS styles for dark high-contrast pink theme */
        body {
            background-color: #1d1d1d; /* Dark background */
            color: #ff69b4; /* Bright pink text */
            font-family: Arial, sans-serif; /* Set font family */
            display: flex; /* Center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
        }

        .container {
            background-color: #2d2d2d; /* Slightly lighter background for form */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Inner padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            width: 300px; /* Fixed width */
            text-align: center; /* Center text */
        }

        h1 {
            margin-bottom: 20px; /* Space below heading */
            font-size: 24px; /* Heading font size */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Inner padding */
            margin-bottom: 15px; /* Space below inputs */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #3d3d3d; /* Input background */
            color: #ff69b4; /* Input text color */
            font-size: 16px; /* Font size */
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ff85c8; /* Lighter pink for placeholder */
        }

        button {
            background-color: #ff69b4; /* Button background */
            color: white; /* Button text color */
            padding: 10px; /* Inner padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Button font size */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Confession App</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                alert("Login Successful!");
                // Yahan aapko login functionality add karni hogi, jaise Firebase ke sath integration
                // window.location.href = 'home.html'; // Redirect to home page after successful login
            } else {
                alert("Please fill in all fields!"); // Alert if fields are empty
            }
        });
    </script>
</body>
</html>
